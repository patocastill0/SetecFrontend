<div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form">
      <input name = "userName" [(ngModel)]="usuario.userName" type="text" placeholder="username"/>
      <input name = "password" [(ngModel)]="usuario.password" type="password" placeholder="password"/>
      <button (click)="loginUsuarios()" type="button">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
