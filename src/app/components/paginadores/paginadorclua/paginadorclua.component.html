<ul *ngIf="paginas?.length>0" class="pagination">

  <li class="page-item" *ngIf="paginador.numeroPagina > 0">
      <a class="page-link" [routerLink]="['/clua/page',paginador.numeroPagina-1]">&laquo;</a>
  </li>

  <li [ngClass]="paginador.primera?'disabled page-item':'page-item'">
      <a class="page-link" [routerLink]="['/clua/page',0]">Primera</a>
  </li>

  <li class="page-item" *ngFor="let pagina of paginas " [ngClass]="pagina-1 == paginador.numeroPagina?'active':''">
      <span class="page-link" *ngIf="pagina-1 == paginador.numeroPagina">{{pagina}}</span>
      <a *ngIf="pagina-1 != paginador.numeroPagina" class="page-link" [routerLink]="['/clua/page',pagina-1]">{{pagina}}</a>
  </li>

  <li [ngClass]="paginador.ultima?'disabled page-item':'page-item'">
      <a class="page-link" [routerLink]="['/clua/page',paginador.totalPaginas-1]">Ultima</a>
  </li>

  <li class="page-item" *ngIf="paginador.numeroPagina < paginador.totalPaginas-1">
      <a class="page-link" [routerLink]="['/clua/page',paginador.numeroPagina+1]">&raquo;</a>
  </li>
</ul>
